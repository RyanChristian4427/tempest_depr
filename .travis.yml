dist: xenial

services:
  - docker

jobs:
  fast_finish: true
  include:
    - language: rust
      rust: nightly
      cache: cargo
      install:
        - cd packages/api
        - docker-compose up --build -d
        - docker run --rm -v "$PWD:/volume" -w /volume --network="api_default" -it ryanchristian4427/diesel-cli migration run
      script:
        - cargo check
        - cargo test
    - language: node_js
      node_js: 14
      cache: yarn
      install:
        - cd packages/web-app
        - yarn
      script:
        - yarn build
